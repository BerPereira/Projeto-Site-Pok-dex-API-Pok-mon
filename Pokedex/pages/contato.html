<body>
	<header><h1>Formulário de contato</h1><header>
	
	<section>
	<h2>Fale conosco!</h2>
    <!-- <form method="post" action="enviar.php"> -->
    <form method="post" id= "fContato" action = "mailto:email@email.com">
    <fieldset id="fnome">
      <p><label>Nome: </label><input name="name" placeholder="Seu Nome"></p>
    </fieldset>
    <br>
    <fieldset id="femail">
      <p><label>Email: </label>
      <input name="email" type="email" placeholder="Seu email"></p>
    </fieldset>
    <br>
    <fieldset id="fphone">
      <label>Telefone: <input required name="tel" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}">
      </label> (xx) xxxx-xxx
      <input name="phone" type="submit" value="Enviar" placeholder="Seu telefone" >
    </fieldset>
    <br>
    <fieldset id="fmsg">
      <p><label>Mensagem: </label></p>
      <p><textarea name="message" placeholder="O que deseja falar?"></textarea></p>
    </fieldset>
    <br>
    <p><input id="submit" name="submit" type="submit" value="Submit"></p>
    </form>
    </section>
	
</body>
